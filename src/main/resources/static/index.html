<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Poker Room</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<noscript>
  <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="user-room-outer-container">
  <div class="user-room-container">
    <h1 class="title">Enter a username and room ID</h1>
    <form id="usernameForm" name="usernameForm">
      <div class="form-group">
        <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
      </div>
      <div class="form-group">
        <input type="text" id="room-id" value="lobby" placeholder="Room ID" autocomplete="off" class="form-control" />
      </div>
      <div class="form-group">
        <button type="submit" class="accent username-submit">Start</button>
      </div>
    </form>
  </div>
</div>

<div id="events-outer-container" class="hidden">
  <div class="events-container">
    <div class="room-header">
      <h2>Poker Room [<span id="room-id-display"></span>]</h2>
    </div>
    <div class="connecting">
      Connecting...
    </div>
    <ul id="messageArea">

    </ul>
    <form id="messageForm" name="messageForm" nameForm="messageForm">
      <div class="form-group">
        <div class="input-group clearfix">
          <input type="text" id="message" placeholder="Type a message..."
                 autocomplete="off" class="form-control"/>
          <button type="submit" class="primary">Send</button>
          <button id="leave-room-button" type="button" class="primary">Leave</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/webjars/js-cookie/js.cookie.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
